<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fall Simulation</title>
</head>
<body>
    <div class="container">
        <div id="p5Canvas">
        </div>
        <div class="sidebar">
            <h1>Options</h1>
            <div class="options">
                <span>Rate</span>
                <input type="radio" name="rate" id="slow" value="slow">
                <label for="slow">Slow</label>
                <input type="radio" name="rate" id="default" value="default" checked>
                <label for="default">Default</label>
                <input type="radio" name="rate" id="fast" value="fast">
                <label for="fast">Fast</label>

            </div>
            <div class="options">
                <span>Gravity</span>
                <div class="slidecontainer">
                    <span>x = </span><span class="demo"></span>
                    <input type="range" min="-1" max="1" value="0" step="0.05" class="slider" id="gravityX">
                    <span>y = </span><span class="demo"></span>
                    <input type="range" min="-1" max="1" value="1" step="0.05" class="slider" id="gravityY">
                </div>
            </div>
            <div class="options">
                <span>Circle</span>
                <input type="radio" name="circle" id="cirOn" value="cirOn" checked>
                <label for="cirOn">On</label>
                <input type="radio" name="circle" id="cirOff" value="cirOff">
                <label for="cirOff">Off</label>
                <div class="slidecontainer">
                    <span>Friction = </span><span class="demo"></span>
                    <input type="range" min="0" max="2" value="0" step="0.01" class="slider" id="cirFric">
                </div>
            </div>
            <div class="options">
                <span>Rectangle</span>
                <input type="radio" name="rect" id="rectOn" value="rectOn" checked>
                <label for="rectOn">On</label>
                <input type="radio" name="rect" id="rectOff" value="rectOff">
                <label for="rectOff">Off</label>
                <div class="slidecontainer">
                    <span>Friction = </span><span class="demo"></span>
                    <input type="range" min="0" max="2" value="0" step="0.01" class="slider" id="rectFric">
                    <!-- <span>Restitution = </span><span class="demo"></span>
                    <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="rectRest"> -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="./libraries/matter.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
