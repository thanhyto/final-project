<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fall Simulation</title>
</head>
<body>
    <div class="container">
        <div id="p5Canvas">
        </div>
        <div class="sidebar">
            <h1>Options</h1>
            <div class="options">
                <div class="slidecontainer">
                    <span>Rate = </span><span class="demo"></span>
                    <input type="range" min="5" max="500" value="5" step="5" class="slider" id="rate">
                </div>
            </div>
            <div class="options">
                <span>Gravity</span>
                <div class="slidecontainer">
                    <span>x = </span><span class="demo"></span>
                    <input type="range" min="-1" max="1" value="0" step="0.05" class="slider" id="gravityX">
                    <span>y = </span><span class="demo"></span>
                    <input type="range" min="-1" max="1" value="1" step="0.05" class="slider" id="gravityY">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="./libraries/matter.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
